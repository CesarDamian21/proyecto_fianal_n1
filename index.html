<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de amortizaci√≥n de hipoteca</title>
    <link rel="stylesheet" href="./style.css/styles.css">
    <script defer src="./JS/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="row">
            <div class="arriba col-12 mb-4 col-md-6 mt-nd-4 mb-md-3">
                <div class="d-md-flex d-md-inlines mb-md-4">
                    <h2 class="titulo#1">Mortagage calculador</h2>
                    <p class="mt-md-2-ms-md-5-tex-docoration-underline">Clear All</p>
                </div>
                <!-- SIguiente segmento -->
                <p for="" class="mb-2">Mortgage Amount</p>
                <div class="input-group flex-nowrap mb-3">
                    <span class="input-group-text border-end-0" id="addon-wrapping">$Do</span>
                    <input type="text" class="form-control border-end-8 shadow-none" aria-label="Mortagage Tern"
                        aria-describedby="basic-addon2">
                </div>
                <div class="d-md-flex">
                    <!-- siguiente -->
                    <div class="d-flex me-md-4 input-group">
                        <p for="" class="mb-2">Mortgage Term</p>
                        <div class="input-group flex-nowrap mb-3">
                            <input type="text" class="form-control border-end-0 shadow-none" aria-label="Mortagage Tern"
                                aria-describedby="basic-addon2">
                            <span class="input-group-text border-star-0" id="basic-addon2">years</span>
                        </div>
                        <!-- Interes % -->
                    <div class="container">
                            <p for="" class="d-flex mb-2">Interest Rate</p>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control border-end-0 shadow-none"
                                    aria-label="Interest Rate" aria-describedby="basic-addon2">
                                <span class="input-group-text border-star-0" id="basic-addon2">%</span>
                                </div>
                                                                <!-- Btn Radio -->
                                                        <div class="form-check mb-3 con1 card-body">
                                                            <label for="Repayment"><input type="radio" name="size" id="Repayment" class="border-1">Repayment</label>
                                                            <br>
                                                            <label for="Interes"><input type="radio" name="size" id="Repayment">Interes Only</label>
                                                        </div> 
                                <button class="Calculadora mt-md-4">
                                    <img src="./assets/images/icon-calculator.svg" alt="">
                                    Calulate Repayments
                                </button>
                            
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="abajo col-12 col-md-6">
                <img src="./assets/images/illustration-empty.svg" alt="">
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</html>
